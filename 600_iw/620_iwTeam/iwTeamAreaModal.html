  <!-- 담당지역관리 지역선택 -->
  <div class="modal fade modal-add" id="area-select-modal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="post" name="regionForm" id="regionForm">
          <input type="hidden" class="form-control" id="REGION_MII_ID" name="REGION_MII_ID" >
          <!-- modal 상단 -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button> 
            <h4 class="modal-title">담당지역선택</h4>  
          </div>

          <div id="indicatorArea" style="display:flex ; flex:1 ; width:100%; align-items: center; justify-content: center; ">
              <div class="lds-ring">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
              </div> 
          </div>
          <!-- modal 내용 -->
          <div class="modal-body container-fluid">   
            <!-- 선택된 지역 -->
            <div>
              <h5>담당지역</h5>
              <ul id="ulTeamRegion">
              </ul>
            </div>
            <!-- 지역검색 -->
            <div class="ulRegion-area">          
              <div class="row">
                <div class="col-md-8">
                  <input type="text" class="form-control" name="SEARCH_AREA_KEYWORD" id="SEARCH_AREA_KEYWORD" placeholder="지역명 입력">
                </div>
                <div class="col-md-2">
                  <button type="button" class="btn btn-primary" id="area-search-btn" onclick="getMiiRegion()"><span class="glyphicon glyphicon-search"></span>&nbsp;검색</button>
                </div>
              </div>
              <!-- 검색지역리스트 -->
              <div>
                <ul id="ulRegion">
                </ul>
              </div>
            </div>

          </div>


          <!-- modal 하단 -->
          <div class="modal-footer">
            <div class="text-left">
                
            </div>
            <div class="text-right">
              <!-- 등록btn -->
              <button type="button" class="btn btn-primary" id="btnSetRegion" onclick="setRegion()">저장 </button>
              <!-- 취소btn -->
              <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
            </div>
          </div>

        </form>
        </div>
    </div>
  </div>
