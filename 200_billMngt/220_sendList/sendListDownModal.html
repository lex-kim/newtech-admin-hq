<!-- 청구서이미지 다운로드 modal -->  
<div class="modal fade modal-add" id="bill-imagedown" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
        <form method="post" name="down_form" id="down_form">
            <input type="hidden" class="form-control" id="REQ_MODE" name="REQ_MODE">

            <!-- modal 상단 -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button> 
                <h4 class="modal-title">청구서다운</h4>  
            </div>


            <!-- modal 내용 -->
            <div class="modal-body"> 

                <!-- 확장자선택 -->
                <div class="row">
                    <div class="col-md-3"><label for="DOWN_FORMAT">확장자</label></div>
                    <div class="col-md-5">
                        <label class="radio-inline" ><input type="radio" name="downloadType" value="JPEG" checked>JPEG</label>
                        <label class="radio-inline" style="padding-left:36px;"><input type="radio"  name="downloadType" value="PDF">PDF</label>
                    </div>
                </div> 

            </div>

            <!-- modal 하단 -->
            <div class="modal-footer">
                <div class="text-left">
                    <!-- <button type="button" class="btn btn-danger" id="btnDelete" data-toggle="modal" data-target="#delet-modal">삭제</button> -->
                </div>
                <div class="text-right">
                    <!-- 등록btn -->
                    <button type="button" class="btn btn-primary" onclick="download();">다운</button>
                    <!-- 취소btn -->
                    <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
                </div>
            </div>

        </form>
        </div>
    </div>
</div>
