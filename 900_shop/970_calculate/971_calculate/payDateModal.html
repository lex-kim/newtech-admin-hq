<form class="stockOrderForm" id="depositForm">
  <div class="modal fade modal-add" id="PAY_MODAL" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- modal 상단 -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button> 
          <h4 class="modal-title">입금정보</h4>  
        </div>


        <!-- modal 내용 -->
        <div class="modal-body">  
            <!-- 정산년월 지정 -->
            <div class="row">
                <div class="col-md-3"><label for="MODAL_PAY_DATE">정산년월</label></div>
                <div class="col-md-8">
                    <input type="text" class="form-control deposit" name="MODAL_PAY_DATE" id="MODAL_PAY_DATE" placeholder="입력불가" required/>
                </div>
            </div>

            <!-- 공급금액 지정 -->
            <div class="row">
                <div class="col-md-3"><label for="MODAL_SUPPLY_PRICE">공급금액</label></div>
                <div class="col-md-8">
                    <input type="text" class="form-control deposit" name="MODAL_SUPPLY_PRICE" id="MODAL_SUPPLY_PRICE" placeholder="입력불가" required/>
                </div>
            </div>

            <!-- 세액 지정 -->
            <div class="row">
                <div class="col-md-3"><label for="MODAL_TAX_PRICE">세액</label></div>
                <div class="col-md-8">
                    <input type="text" class="form-control deposit" name="MODAL_TAX_PRICE" id="MODAL_TAX_PRICE" placeholder="입력불가" required/>
                </div>
            </div>

            <!-- 합계액 지정 -->
            <div class="row">
                <div class="col-md-3"><label for="MODAL_TOTAL_PRICE">합계액</label></div>
                <div class="col-md-8">
                    <input type="text" class="form-control deposit" name="MODAL_TOTAL_PRICE" id="MODAL_TOTAL_PRICE" placeholder="입력불가" required/>
                </div>
            </div>
            
            <!-- 입금일 지정 -->
            <div class="row">
              <div class="col-md-3"><label for="MODAL_PAY_DT">입금일</label></div>
              <div class="col-md-8">
                <input type="text" class="form-control deposit date" name="MODAL_PAY_DT" id="MODAL_PAY_DT" autocomplete="off" placeholder="yyyy-mm-dd 입력" required/></div>
              <span class="glyphicon glyphicon-calendar search-glypicon"></span>
            </div>

            <!-- 입금액 지정 -->
            <div class="row">
              <div class="col-md-3"><label for="MODAL_PAY_PRICE">입금액</label></div>
              <div class="col-md-8">
                <input type="text" class="form-control deposit" onkeyup="isNumber(event)" name="MODAL_PAY_PRICE" id="MODAL_PAY_PRICE" placeholder="입력" required/></div>
            </div>

            <!-- 입금상태 지정 -->
            <div class="row">
              <div class="col-md-3"><label for="MODAL_PAY_PRICE">입금상태</label></div>
              <div class="col-md-8">
                <label class="radio-inline"><input type="radio" name="DEPOSIT_YN" value="Y" checked>입금</label>
                <label class="radio-inline"><input type="radio" name="DEPOSIT_YN" value="N" >미입금</label>
                <label class="radio-inline"><input type="radio" name="DEPOSIT_YN" value="P" >부분</label>
              </div>
            </div>

            <!-- 비고 지정 -->
            <div class="row">
              <div class="col-md-3"><label for="MODAL_PAY_MEMO">비고</label></div>
              <div class="col-md-8"><input type="text" class="form-control" name="MODAL_PAY_MEMO" id="MODAL_PAY_MEMO" placeholder="입력" /></div>
            </div>

        </div>

        <!-- modal 하단 -->
        <div class="modal-footer">
            <div class="text-left">
            </div>
            <div class="text-right">
                <!-- 등록btn -->
                <button type="submit" class="btn btn-primary">등록</button>
                <!-- 취소btn -->
                <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
            </div>
        </div>
        </div>
        
    </div>
  </div>
</form>
