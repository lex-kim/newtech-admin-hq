
<div class="modal fade" id="add-new" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
        <form class="form-horizontal" name="division_form" id="division_form" method="post">
            <input type="hidden" name="REQ_MODE" id="REQ_MODE"/>
            <!-- modal 상단 -->
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button> 
            <h4 class="modal-title">입출고 관리</h4>  
            </div>


            <!-- modal 내용 -->
            <div class="modal-body">         

                <!-- 매입처 -->
                <div class="row">
                    <div class="col-md-3"><label for="purchaseCd">매입처</label></div>
                    <div class="col-md-7">
                        <select class="form-control" name="purchaseCd" id="purchaseCd">
                            <option value="">선택</option>
                            <option value="cika">시카코리아</option>
                        </select>
                    </div>
                </div>

                <!-- 상품 -->
                <div class="row">
                    <div class="col-md-3"><label for="productCd">상품</label></div>
                    <div class="col-md-7">
                        <select class="form-control" name="productCd" id="productCd">
                            <option value="">선택</option>
                            <option value="NT-500">멀티실런트</option>
                        </select>
                    </div>
                </div>

                <!-- 구분 -->
                <div class="row">
                    <div class="col-md-3"><label for="ibchulCd">구분</label></div>
                    <div class="col-md-7">
                        <select class="form-control" name="ibchulCd" id="ibchulCd">
                            <option value="">선택</option>
                            <option value="in">입고</option>
                            <option value="out">출고</option>
                        </select>
                    </div>
                </div>

                <!-- 단가 -->
                <div class="row">
                    <div class="col-md-3"><label for="price">단가</label></div>
                    <div class="col-md-7"><input type="text" class="form-control" id="price" name="price" placeholder="입력"></div>
                </div>

                <!-- 수량 -->
                <div class="row">
                    <div class="col-md-3"><label for="quantity">수량</label></div>
                    <div class="col-md-7"><input type="text" class="form-control" id="quantity" name="quantity" placeholder="입력"></div>
                </div>

                <!-- 변동일 -->
                <div class="row">
                    <div class="col-md-3"><label for="UPDATE_DTHMS">변동일</label></div>
                    <div class="col-md-7 update-dthms">
                        <input type="text" class="form-control" id="UPDATE_DTHMS" name="UPDATE_DTHMS" placeholder="입력">
                        <span class="glyphicon glyphicon-calendar search-glypicon"></span>      
                    </div>
                </div>

                <!-- 메모 -->
                <div class="row">
                    <div class="col-md-3"><label for="memo">메모</label></div>
                    <div class="col-md-7"><input type="text" class="form-control" id="memo" name="memo" placeholder="입력"></div>
                </div>
                

            </div>


            <!-- modal 하단 -->
            <div class="modal-footer">
                <div class="text-left">
                    <button type="button" class="btn btn-danger" id="btnDelete" onclick="confirmDelSwal()">삭제</button>
                </div>
                <div class="text-right">
                    <!-- 등록btn -->
                    <button type="submit" class="btn btn-primary" id="submitBtn">저장</button>
                    <!-- 취소btn -->
                    <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
                </div>
            </div>

        </form>

        </div>
    </div>
</div>
