
<div class="modal fade" id="add-new" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
        <form class="form-horizontal" name="gradeForm" id="gradeForm" method="post">
            <input type="hidden" name="REQ_MODE" id="REQ_MODE"/>
            <!-- modal 상단 -->
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button> 
            <h4 class="modal-title">등급 관리</h4>  
            </div>


            <!-- modal 내용 -->
            <div class="modal-body">         

                <!-- 등급코드 -->
                <div class="row">
                    <div class="col-md-3"><label for="SLL_ID">등급코드</label></div>
                    <div class="col-md-7"><input type="text" class="form-control" id="SLL_ID" name="SLL_ID" placeholder="LVL000"></div>
                </div>

                <!-- 등급명 -->
                <div class="row">
                    <div class="col-md-3"><label for="SLL_NM">등급명</label></div>
                    <div class="col-md-7"><input type="text" class="form-control" id="SLL_NM" name="SLL_NM" placeholder="입력"></div>
                </div>

                <!-- 단가 -->
                <div class="row">
                    <div class="col-md-3"><label for="SLL_ORDER_NUM">노출순서</label></div>
                    <div class="col-md-7"><input type="text" class="form-control" id="SLL_ORDER_NUM" name="SLL_ORDER_NUM" placeholder="입력"></div>
                </div>

                <!-- 단가 -->
                <div class="row">
                    <div class="col-md-3"><label for="SLL_BILL_RATE">포인트 적립율<br>(1.0=100%)</label></div>
                    <div class="col-md-7"><input type="text" class="form-control" id="SLL_BILL_RATE" name="SLL_BILL_RATE" placeholder="입력"></div>
                </div>

                <!-- 할인율 -->
                <div class="row">
                    <div class="col-md-3"><label for="SLL_DISCOUNT_RATE">할인율<br>(1.0=100%)</label></div>
                    <div class="col-md-7"><input type="text" class="form-control" id="SLL_DISCOUNT_RATE" name="SLL_DISCOUNT_RATE" placeholder="입력"></div>
                </div>

                <!-- 수량 -->
                <div class="row">
                    <div class="col-md-3"><label for="SLL_BUY_RATE">구매적립률<br>(1.0=100%)</label></div>
                    <div class="col-md-7"><input type="text" class="form-control" id="SLL_BUY_RATE" name="SLL_BUY_RATE" placeholder="입력"></div>
                </div>

                <!-- 메모 -->
                <div class="row">
                    <div class="col-md-3"><label for="SLL_MEMO">메모</label></div>
                    <div class="col-md-7"><input type="text" class="form-control" id="SLL_MEMO" name="SLL_MEMO" placeholder="입력"></div>
                </div>
                
                
            </div>


            <!-- modal 하단 -->
            <div class="modal-footer">
                <div class="text-left">
                    <!-- <button type="button" class="btn btn-danger" id="btnDelete" onclick="confirmDelSwal()">삭제</button> -->
                </div>
                <div class="text-right">
                    <!-- 등록btn -->
                    <button type="button" class="btn btn-primary" id="submitBtn">저장</button>
                    <!-- 취소btn -->
                    <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
                </div>
            </div>

        </form>

        </div>
    </div>
</div>
