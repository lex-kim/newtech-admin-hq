<form class="stockOrderForm" id="depositForm">
  <div class="modal fade modal-add" id="PAY_MODAL" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- modal 상단 -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button> 
          <h4 class="modal-title">입금정보</h4>  
        </div>


        <!-- modal 내용 -->
        <div class="modal-body">  
            <!-- 입금액 지정 -->
            <div class="row">
              <div class="col-md-3"><label for="MODAL_PAY_PRICE">입금여부</label></div>
              <div class="col-md-8">
                <label class="radio-inline"><input type="radio" name="DEPOSIT_YN" value="Y" checked>입금</label>
                <label class="radio-inline"><input type="radio" name="DEPOSIT_YN" value="N" >미입금</label>
              </div>
            </div>
            
            <!-- 입금액 지정 -->
            <div class="row">
              <div class="col-md-3"><label for="MODAL_PAY_PRICE">입금액</label></div>
              <div class="col-md-8">
                <input type="text" class="form-control deposit" onchange="onchangeDepositPrice()"
                  onkeyup="isNumber(event)" name="MODAL_PAY_PRICE" id="MODAL_PAY_PRICE" placeholder="입력" required/>
                <input type="hidden" id="depositMaxPrice" />
              </div>
            </div>
            <!-- 입금일지정 지정 -->
            <div class="row">
              <div class="col-md-3"><label for="MODAL_PAY_DT">입금일</label></div>
              <div class="col-md-8">
                <input type="text" class="form-control deposit date" name="MODAL_PAY_DT" id="MODAL_PAY_DT" autocomplete="off" placeholder="yyyy-mm-dd 입력" required/></div>
              <span class="glyphicon glyphicon-calendar search-glypicon"></span>
            </div>
            <!-- 입금비고 지정 -->
            <div class="row">
              <div class="col-md-3"><label for="MODAL_PAY_MEMO">입금비고</label></div>
              <div class="col-md-8"><input type="text" class="form-control" name="MODAL_PAY_MEMO" id="MODAL_PAY_MEMO" placeholder="입력" /></div>
            </div>

        </div>

        <!-- modal 하단 -->
        <div class="modal-footer">
            <div class="text-left">
            </div>
            <div class="text-right">
                <!-- 등록btn -->
                <button type="submit" class="btn btn-primary">등록</button>
                <!-- 취소btn -->
                <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
            </div>
        </div>
        </div>
        
    </div>
  </div>
</form>
