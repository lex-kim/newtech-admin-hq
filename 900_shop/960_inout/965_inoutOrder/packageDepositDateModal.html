<!-- 입금일지정 modal -->  
  <div class="modal fade modal-add modal-move" id="packageDepositModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="post" name="packageDepositForm" id="packageDepositForm">
            

        <!-- modal 상단 -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button> 
          <h4 class="modal-title">일괄 입고일 지정</h4>  
        </div>


        <!-- modal 내용 -->
        <div class="modal-body">  

            <!-- 입금일지정 지정 -->
            <div class="row">
              <div class="col-md-3"><label for="packageDepositDate">입고일</label></div>
              <div class="col-md-8">
                <input type="text" class="form-control date" name="packageDepositDate" id="packageDepositDate" 
                  autocomplete="off" placeholder="yyyy-mm-dd" required/>
              </div>
              <span class="glyphicon glyphicon-calendar search-glypicon"></span>
            </div>

        </div>

        <!-- modal 하단 -->
        <div class="modal-footer">
            <div class="text-left">
            </div>
            <div class="text-right">
                <!-- 등록btn -->
                <button type="submit" class="btn btn-primary">등록</button>
                <!-- 취소btn -->
                <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
            </div>
        </div>

        </form>
        </div>
    </div>
  </div>
