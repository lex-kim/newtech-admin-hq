
<!-- 이첩이력 모달 -->
<div class="modal fade modal-add" id="transHistory" role="dialog">
    <div class="modal-dialog" style="width: 70%">
        <div class="modal-content">
        <form method="post" name="historyForm" id="historyForm">

        <!-- modal 상단 -->
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button> 
            <h4 class="modal-title">이첩이력</h4>  
        </div>

        <!-- modal 내용 -->
        <div class="modal-body"> 
        
            <!-- 담당지역이 지정된 리스트의 선택 버튼은 class가 btn-success 변경.  -->
            <div class="modal-table">
                <table class="table table-bordered">
                    <thead>
                        <tr class="active">
                            <th class="text-center">이첩일</th>
                            <th class="text-center">청구일</th>
                            <th class="text-center">이첩전 보험사</th>
                            <th class="text-center">이첩전 담당자</th>
                            <th class="text-center">이첩후 보험사</th>
                            <th class="text-center">이첩후 담당자</th>
                            <th class="text-center">공업사</th>
                            <th class="text-center">접수번호</th>
                            <th class="text-center">차량번호</th>
                        </tr>
                    </thead>
                    <tbody id="historyDataTable">
                    </tbody>
                </table>
                <div class="container-fluid">
                    <div class="text-center">
                    <ul class="pagination" id="subPagination">
                    </ul>
                    </div>
                </div>
            </div>
        <!-- </div> -->

        </div>


        <!-- modal 하단 -->
        <div class="modal-footer">
            <div class="text-left">
                
            </div>
            <div class="text-right">
                <!-- 취소btn -->
                <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
            </div>
        </div>

        </form>
        </div>
    </div>
</div>
