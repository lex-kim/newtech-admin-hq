<!-- 입금일지정 modal -->  
  <div class="modal fade modal-add" id="DEPOSIT_MODAL" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="post" name="date_form" id="date_form">
        <input type="hidden" class="form-control" id="REQ_MODE" name="REQ_MODE">
            

        <!-- modal 상단 -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button> 
          <h4 class="modal-title">입금일지정</h4>  
        </div>


        <!-- modal 내용 -->
        <div class="modal-body">  

            <!-- 입금일지정 지정 -->
            <div class="row">
              <div class="col-md-3"><label for="DEPOSIT_DT">날짜<br>(입금기준일)</label></div>
              <div class="col-md-5"><input type="text" class="form-control" name="DEPOSIT_DT" id="DEPOSIT_DT" autocomplete="off" placeholder="입력"></div>
              <span class="glyphicon glyphicon-calendar search-glypicon"></span>
            </div>

        </div>

        <!-- modal 하단 -->
        <div class="modal-footer">
            <div class="text-left">
            </div>
            <div class="text-right">
                <!-- 등록btn -->
                <button type="button" class="btn btn-primary" onclick="setBasicDate()">등록</button>
                <!-- 취소btn -->
                <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
            </div>
        </div>

        </form>
        </div>
    </div>
  </div>
