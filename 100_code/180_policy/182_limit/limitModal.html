<!-- modal #add-new -->  
<div class="modal fade" id="add-new" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
        <form class="form-horizontal" name="limit_form" id="limit_form" method="post">
        <input type="hidden" name="REQ_MODE" id="REQ_MODE"/>

            <!-- modal 상단 -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button> 
              <h4 class="modal-title">청구금액한도설정</h4>  
            </div>


            <!-- modal 내용 -->
            <div class="modal-body">    

                <!-- 일자 -->
                <div class="row">
                  <div class="col-md-3"><label for="PCE_SET_DT">일자</label></div>
                  <div class="col-md-7">
                    <input type="text" class="form-control" id="PCE_SET_DT" name="PCE_SET_DT" autocomplete="off" placeholder="입력">
                    <span class="glyphicon glyphicon-calendar search-glypicon"></span> 
                  </div>
                </div>

                <!-- 변경 전 금액 -->
                <div class="row">
                  <div class="col-md-3"><label for="PCE_CURRENT_LIMIT_PRICE">변경 전 금액</label></div>
                  <div class="col-md-7">
                    <input type="text" class="form-control" id="PCE_CURRENT_LIMIT_PRICE" name="PCE_CURRENT_LIMIT_PRICE" placeholder="입력">
                  </div>
                </div>  

                <!-- 변경 후 금액 -->
                <div class="row">
                  <div class="col-md-3"><label for="PCE_NEW_LIMIT_PRICE">변경 후 금액</label></div>
                  <div class="col-md-7">
                    <input type="text" class="form-control" id="PCE_NEW_LIMIT_PRICE" name="PCE_NEW_LIMIT_PRICE" onkeyup="isNumber(event)" placeholder="입력">
                  </div>
                </div>            
            
            </div>

            <!-- modal 하단 -->
            <div class="modal-footer">
                <div class="text-left">
                    <!-- <button type="button" class="btn btn-danger" id="btnDelete" onclick="confirmDelSwal()">삭제</button> -->
                </div>
                <div class="text-right">
                    <!-- 수정btn -->
                    <button type="button" class="btn btn-primary" id="submitBtn">수정</button>
                    <!-- 취소btn -->
                    <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
                </div>
            </div>


            
        </div>
    </div>
</div>
