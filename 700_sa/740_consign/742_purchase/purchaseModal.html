<!-- modal #add-new -->  
<div class="modal fade" id="add-new" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-horizontal" name="purchaseForm" id="purchaseForm" method="post">
                <input type="hidden" name="REQ_MODE" id="REQ_MODE"/>
                <!-- 출력순서가 존재한다면 업데이트를 진행할지.. 업데이트 여부 -->
                <input type="hidden" id="IS_EXIST_ORDER_NUM" name="IS_EXIST_ORDER_NUM"/>
                <!-- NCP_ID 업데이트 시 변동사항이 있는지.. -->
                <input type="hidden" id="ORI_NCP_ID" name="ORI_NCP_ID"/>

                <!-- modal 상단 -->
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button> 
                <h4 class="modal-title">위탁장비 입고</h4>  
                </div>
        
                <!-- modal 내용 -->
                <div class="modal-body">
        
                    <!-- 출력순서 -->
                    <div class="row">
                    <div class="col-md-3"><label for="NCP_ORDER_NUM">출력순서</label></div>
                    <div class="col-md-7"><input type="text" class="form-control" id="NCP_ORDER_NUM" name="NCP_ORDER_NUM" onkeyup="isNumber(event)"  placeholder="입력" required></div>
                    </div>
        
                    <!-- 장비구분 -->
                    <div class="row">
                    <div class="col-md-3"><label for="NCC_ID">장비구분</label></div>
                    <div class="col-md-7">
                        <select class="form-control" name="NCC_ID" id="NCC_ID">
                        </select>
                    </div>
                    </div>
        
                    <!-- 장비명 -->
                    <div class="row">
                    <div class="col-md-3"><label for="NCP_NM">장비명</label></div>
                    <div class="col-md-7"><input type="text" class="form-control" id="NCP_NM" name="NCP_NM" placeholder="입력" required></div>
                    </div>

                    <!-- 장비번호 -->
                    <div class="row">
                    <div class="col-md-3"><label for="NCP_ID">장비번호</label></div>
                    <div class="col-md-7"><input type="text" class="form-control" id="NCP_ID" name="NCP_ID" placeholder="입력(10자리)" maxlength="10" required></div>
                    </div>

                    <!-- 제조사 -->
                    <div class="row">
                    <div class="col-md-3"><label for="NCP_MANUFACTURER">제조사</label></div>
                    <div class="col-md-7"><input type="text" class="form-control" id="NCP_MANUFACTURER" name="NCP_MANUFACTURER" placeholder="입력" required></div>
                    </div>

                    <!-- 판매단가 -->
                    <div class="row">
                    <div class="col-md-3"><label for="NCP_PRICE">판매단가</label></div>
                    <div class="col-md-7"><input type="text" class="form-control" id="NCP_PRICE" name="NCP_PRICE" onkeyup="isNumber(event)" placeholder="입력" required></div>
                    </div>

                    <!-- 사용여부 -->
                    <div class="row">
                    <div class="col-md-3"><label for="NCP_USE_YN">사용여부</label></div>
                    <div class="col-md-7">
                        <select class="form-control" name="NCP_USE_YN" id="NCP_USE_YN">
                            <option value="Y">사용</option>
                            <option value="N">미사용</option>
                        </select>
                    </div>
                    </div>
                    
                </div>
        
                <!-- modal 하단 -->
                <div class="modal-footer">
                    <div class="text-left">
                        
                    </div>
                    <div class="text-right">
                        <!-- 등록btn -->
                        <button type="submit" class="btn btn-primary" id="submitBtn">등록</button>
                        <!-- 취소btn -->
                        <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
