
  <!-- modal #add-new -->  
  <div class="modal fade" id="add-new" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <form method="post" name="settingForm" id="settingForm">
            <input type="hidden" class="form-control" id="REQ_MODE" name="REQ_MODE">
    
            <!-- modal 상단 -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button> 
              <h4 class="modal-title">재고정산 환경설정</h4>  
            </div>
    
    
            <!-- modal 내용 -->
            <div class="modal-body">  
    
                <!-- 독립정산 기준 설정 -->
                <div class="row">
                  <div class="col-md-3"><label for="NIE_INDEPENDENT_STOCK_RATIO">독립정산 기준 설정</label></div>
                  <div class="col-md-5">
                    <input type="text" class="form-control" id="NIE_INDEPENDENT_STOCK_RATIO" name="NIE_INDEPENDENT_STOCK_RATIO" onkeypress="return isFloat(event)" placeholder="입력">
                  </div>
                  <div class="col-md-2"><button type="button" class="btn btn-primary" id="btnIndep" onclick="setConfirm('독립정산 기준 설정', STOCK_INDE)">저장</button></div>
                </div>
  
                <!-- 대체정산관계설정 -->
                <div class="row">
                  <div class="col-md-3"><label for="#">대체정산관계설정</label></div>
                </div>
                <div class="row">
                    <table class="container-fluid setting-table">
                      <thead>
                        <tr>
                          <th class="text-left">부품구분 1 (정산대상)</th>
                          <th class="text-center">=</th>
                          <th class="text-left">부품구분 2 (대체대상)</th>
                          <th class="text-center">X</th>
                          <th class="text-left">정산 비율</th>
                          <th></th>
                        </tr>
                        <tr>
                          <th class="text-center">
                            <div>
                              <label for="NIS_FROM_CPPS_ID" class="sr-only">부품구분1</label>
                              <select class="form-control" id="NIS_FROM_CPPS_ID" name="NIS_FROM_CPPS_ID">
                                  <option value="">=선택=</option>
                              </select>                            
                            </div>
                          </th>
                          <th class="text-center">=</th>
                          <th class="text-center">
                            <div>
                              <label for="NIS_TO_CPPS_ID" class="sr-only">부품구분2</label>
                              <select class="form-control" id="NIS_TO_CPPS_ID" name="NIS_TO_CPPS_ID">
                                  <option value="">=선택=</option>
                              </select>                            
                            </div>
                          </th>
                          <th class="text-center">X</th>
                          <th><input type="text" class="form-control" id="NIS_RATIO" name="NIS_RATIO" onkeypress="return isFloat(event)" placeholder="입력"></th>
                          <th class="text-center"><button type="button" onclick="setConfirm('대체정산식', STOCK_SUBST)" class="btn btn-primary">+ 추가</button></th>
                        </tr>
                      </thead>
                      <tbody id="settingTable">
                      </tbody>
                    </table>
  
                </div>
            </div>
    
            <!-- modal 하단 -->
            <div class="modal-footer">
                <div class="text-right">
                    <!-- 취소btn -->
                    <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
                </div>
            </div>
          </form>
          </div>
        </div>
    </div>
